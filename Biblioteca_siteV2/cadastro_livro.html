<html lang="en">

    <link href="Css/Styles.css" rel="stylesheet">
    <link href="Css/Cadastros.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Biblioteca</h1>
        <p>Banco de dados e Desenvolvimento Web</p>

    <nav>
        <a href="index.html">Página Inicial</a>
        <a href="cadastro_livro.html">Cadastro Livros</a>

    <img src="Imagens/bancodadoserase.png" alt="teste" class="diminuiiii" style="position: absolute; margin-top: -150px;"  >
    <main>
        <div class="funcao" id="cadastro">
            <div>
                <h2>Cadastros</h2>
                <div class="janela_cadastro">
                    <h3>Cadastro de Livro</h3>
                    <input type="text" id="titulo" placeholder="Título" maxlength="100">
                    <input type="text" placeholder="Autor" style="margin-left: 40px;">
                    <input type="date" id="ano" placeholder="Ano de Publicação" style="margin-left: 40px;">
                    <input type="text" id="codigo" placeholder="Código" maxlength="3" oninput="permitirApenasNumeros(this)">


                    <button type="submit" class="enviar" onclick="enviarDados()">Enviar</button>
                </div>
            </div>   
        </div>
    </main>

    <footer>
        <p>Site Desenvolvido como <strong>Projeto Avaliativo</strong> para Disciplinas de <strong>Banco de Dados</strong> e <strong>Desenvolvimento Web</strong> - FAINOR 2024</p>
    </footer>
